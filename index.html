                    <div class="tx-algoritmo-ex">
                        Algoritmos genéticos podem ser usados para solucionar este problema em menor tempo. Embora não haja garantias de encontrar a melhor solução, ela pode achar uma solução satisfatória bem próxima da ótima para um tour de 100 cidades em menos de 1 minuto.
                        Há algums passos básicos para solucionar o problema do caixeiro viajante usando algoritmos genéticos
                    </div>


                    <div class="tx-passo">Passo a passo do algoritmo genético</div>

                        - Primeiro, um conjunto aleatório de rotas são criadas, inicializando assim a população. Este algoritmo cria uma população inicial 'gulosa', o qual dá preferência em montar conexões entre as cidades que estão mais próximas uma da outra.

                        <br><br>- Em raros casos, as rotas filhas sofrem o processo de mutação. Isto é feito para prevenir que todas as rotas da população sejam idênticas.
                        <br><br>- As novas rotas filhas são inseridas na população substituindo no lugar de 2 rotas das maiores existentes. O tamanho da população se mantém constante.
                        <br><br>- As novas rotas filhas são repetidamente criadas até atingirem um critério de parada desejado (melhor rota).
